<app-auth-card
  title="צור חשבון חדש" 
  subtitle="הירשם עכשיו"
  footerText="כבר יש לך חשבון?"
  footerLink="/auth/login"
  footerLinkText="התחבר כאן">


  
      <form (submit)="onRegister()">
        <div class="input-group">
          <label>שם מלא</label>
          <input type="text" [(ngModel)]="regData.name" name="name" placeholder="ישראל ישראלי" required>
        </div>
  
        <div class="input-group">
          <label>אימייל</label>
          <input type="email" [(ngModel)]="regData.email" name="email" placeholder="example@mail.com" required>
        </div>
  
        <div class="input-group">
          <label>סיסמה</label>
          <input type="password" [(ngModel)]="regData.password" name="password" placeholder="לפחות 8 תווים" required>
        </div>
  
        <button type="submit" class="auth-button">הירשם עכשיו</button>
      </form>
  

</app-auth-card>
