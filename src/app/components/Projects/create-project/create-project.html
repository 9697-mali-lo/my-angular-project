<div class="dialog-container">
    <h2 mat-dialog-title>Create New Project</h2>
    
    <mat-dialog-content class="dialog-content">
      <p class="subtitle">Enter the details below to set up your new workspace project.</p>
  
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Project Name</mat-label>
          <input matInput [(ngModel)]="name" placeholder="e.g. Website Redesign" required>
        </mat-form-field>
      </div>
  
      <div class="form-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="description" rows="4" placeholder="What is this project about?"></textarea>
        </mat-form-field>
      </div>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end" class="dialog-actions">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-flat-button color="primary" 
              (click)="oncreateProject()" 
              [disabled]="!name">
        Create Project
      </button>
    </mat-dialog-actions>
  </div>
